<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <meta name="description" content="A simple, mobile-responsive To-Do List with notification support.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>My To-Do List <i class="fa-solid fa-check-double"></i></h1>
            <div class="header-controls">
                <button id="theme-btn" class="icon-btn" title="Toggle Dark Mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="notify-btn" class="icon-btn" title="Enable Notifications">
                    <i class="fa-regular fa-bell"></i>
                </button>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-info">
                <span>Daily Progress</span>
                <span id="progress-text">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <section class="input-section">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
            </div>
            <div class="input-group row">
                <input type="datetime-local" id="task-date">
                <select id="task-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-btn">Add Task</button>
            </div>
        </section>

        <section class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </section>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be injected here -->
            <div class="empty-state">
                <i class="fa-solid fa-clipboard-list"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </ul>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
